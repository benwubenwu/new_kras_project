{% extends './base.html' %} 

{% load static %} 
{% block content%}
{% load plotly_dash %}
<div class="card mb-3">
  <div class="card-header text-dark">
    <i class="fas fa-table"></i>
    Search Results</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered mydatatable" id="dataTable" width="100%" cellspacing="0">
        <thead class="text-white bg-info">
          <tr>
            <th>Entry</th>
            <th>Gene Symbol</th>
            <th>Protein ID</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody class="text-dark">
        {% for data in all_pro %}
          <tr>
            <td>
              <a href="{% url 'test' id=data.id %}">{{ data.id }}</a>
            </td>
            <td>{{ data.gene_symbol }}</td>
            <td>
              {{data.protein_id}}
            </td>
            <td>{{ data.description }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
  </div>
</div>
<script>
  $('.mydatatable').DataTable({"oLanguage": {"sSearch": "Filter: "}});
</script>
{% endblock %}
